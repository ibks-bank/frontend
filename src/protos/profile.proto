syntax = "proto3";

//package profile_pb;

//option go_package = "/profile;profile";

//import "google/api/annotations.proto";
//import "protoc-gen-openapiv2/options/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service Profile {
  rpc SignIn (SignInRequest) returns (google.protobuf.Empty) {

  }

  rpc SignUp (SignUpRequest) returns (SignUpResponse) {



  }

  rpc SubmitCode (SubmitCodeRequest) returns (SubmitCodeResponse) {


  }

  rpc GetPassport (google.protobuf.Empty) returns (Passport) {

  }
}

message SignInRequest {
  string email = 1;
  string password = 2;
}

message SignUpRequest {
  string email = 1;
  string password = 2;
  Passport passport = 3;
}

message SignUpResponse {
  int64 userID = 1;
}

message Passport {
  string series = 1;
  string number = 2;
  string firstName = 3;
  string middleName = 4;
  string lastName = 5;
  string issuedBy = 6;
  google.protobuf.Timestamp issuedAt = 7;
  string address = 8;
  string birthplace = 9;
  google.protobuf.Timestamp birthdate = 10;
}

message SubmitCodeRequest {
  string email = 1;
  string password = 2;
  string code = 3;
}

message SubmitCodeResponse {
  string token = 1;
}